<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: auto;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input[type="text"], input[type="email"], input[type="date"], input[type="number"], input[type="time"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Railway Registration Form</h2>
        <form action="submit" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="phone">Phone Number</label>
            <input type="number" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="train">Train Number</label>
            <input type="text" id="train" name="train" placeholder="Enter train number" required>

            <label for="class">Class</label>
            <select id="class" name="Class" required>
                <option value="">Select class</option>
                <option value="first_class">First Class</option>
                <option value="second_class">Second Class</option>
                <option value="third_class">Third Class</option>
            </select>

            <label for="departure">Departure Date</label>
            <input type="date" id="departure" name="departure" required>

            <label for="departure_time">Departure Time</label>
            <input type="time" id="departure_time" name="departure_time" required>

            <label for="arrival_time">Arrival Time</label>
            <input type="time" id="arrival_time" name="arrival_time" required>

            <input type="submit" value="Submit Registration">
        </form>
    </div>
    <form>
    <a href = "login.html">login</a>
    </form>

</body>
</html>
